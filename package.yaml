descriptor-schema-version: "2.2"

info:
  name: opcua
  description: "IOx Docker Python Web Sample Application"
  version: "1.0"
  author-link: "http://www.cisco.com"
  author-name: "Cisco Systems"

app:

  cpuarch: "aarch64"
  type: docker
  resources:
    profile: c1.small
    network:
      -
        interface-name: eth0
        ports:
          tcp:
            - 8000

  # Specify runtime and startup
  startup:
    rootfs: rootfs.tar
    target: ["/usr/local/bin/python main.py"]
